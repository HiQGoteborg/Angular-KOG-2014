<div class='profile' ng-if='profile'>
	<div class='header clearfix'>
		<div class='left'>
			<img ng-src="{{profile.imageUrl}}">
		</div>
		<div class='left'>
			<h2>{{profile.firstName}} {{profile.lastName}}</h2>
			<h3>{{profile.role}}</h3>
			<h4><i class='glyphicon glyphicon-thumbs-up'></i> {{profile.likes.join(', ')}}</h4>
			<h4><i class='glyphicon glyphicon-thumbs-down'></i> {{profile.dislikes.join(', ')}}</h4>
		</div>
	</div>
	<div class='description' ng-bind-html="profile.htmlDescription"></div>
</div>
<loader ng-if='!profile'></loader>
